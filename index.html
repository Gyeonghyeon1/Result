<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>엑셀 데이터 보기</title>
</head>
<body>
  <h1>엑셀 데이터 읽기</h1>
  <input type="file" id="upload" accept=".xlsx" />
  <p>📌 마지막 행의 값: <span id="lastRow"></span></p>
  <p>📌 마지막 열의 값: <span id="lastCol"></span></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
